<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="section">
          <h3>HOME</h3>
          <div class="score">
            <p id="score-home">0</p>
          </div>
          <div>
            <button id="plusOne-btn" onclick="plusOne()">+1</button>
            <button id="plusTwo-btn" onclick="plusTwo()">+2</button>
            <button id="plusThree-btn" onclick="plusThree()">+3</button>
          </div>
        </div>

        <div class="section">
          <h3>GUEST</h3>
          <div class="score">
            <p id="score-guest">0</p>
          </div>
          <div>
            <button id="plusOne-btn" onclick="plusOone()">+1</button>
            <button id="plusTwo-btn" onclick="plusTwwo()">+2</button>
            <button id="plusThree-btn" onclick="plusThhree()">+3</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
